<!--The content below is only a placeholder and can be replaced.-->
<div class="text-center">
  <h3>Authentication</h3>
  <div class="row">
    <div class="col-sm-4">
      <form #myform="ngForm" (ngSubmit)="FormSubmit(myform.value)">
        <div class="form-group">
          <label for="inputEmail">Email address:</label>
          <input ngModel type="email" (change)="log(email)" class="form-control" pattern="zxc" name="inputEmail" id="inputEmail" required placeholder="Enter email" #email="ngModel">
          <small *ngIf="email.touched && email.invalid" class="text-danger">
            <span *ngIf="email.errors.required" >This field is required</span>
            <span *ngIf="email.errors.pattern" >Invalid pattern required - {{email.errors.pattern.requiredPattern}}</span>
          </small> 
        </div>
        <div class="form-group">
          <input *ngFor="let z of ['zx', 'as', 'qw', 'cv']" [value]="z" type="checkbox" name="zxc" (change)="$event.target.checked? setCkbxValue(z, 'zxc', true):setCkbxValue(z, 'zxc', false)" >zxczxc
          <small *ngIf="formData.zxcStatus && formData.zxc.length <= 0" class="text-danger">
            this field is required
          </small>         
        </div>  
        <div class="form-group">
          <input ngModel type="hidden" name="checkValue" #hiddenField="ngModel">
          <div *ngFor="let val of ['val1', 'val2', 'val3']">
            <input ngModel [value]="val" type="checkbox" name="{{val}}" #checkValue="ngModel">{{ val }}
          </div>
        </div>      
        <button >send</button>
      </form>
    </div>
    <div class="col-sm-4"></div>
    <div class="col-sm-4"></div>
  </div>
</div>
<p>{{ formData | json }}</p>
<router-outlet></router-outlet>
